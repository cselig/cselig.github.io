<div class="container-fluid" id="section-header">
  <h1>
    <b style="font-weight:inherit;">{{ include.title }}</b>
  </h1>
  {% if include.num_posts > include.limit %}
    <i data-toggle="collapse"
        data-target="#{{ include.title|downcase }}-expand"
        style="cursor:pointer;"
        class="material-icons expand-button">expand_more</i>
  {% endif %}
</div>

<script>
$(".expand-button").click(function(){
    $(this).toggleClass("down");
});
</script>
