<div class="post project">
  <div class="title-bar">
    <a class="title-link"
       title="{{ post.url | prepend: site.baseurl }}"
       href="{{ post.github_link }}"
       target="_blank"
    >
      <h2>
        {{ post.title }}
      </h2>
    </a>
    {% for tech in post.technologies %}
      <p class="tech-badge">{{ tech }}</p>
    {% endfor %}
  </div>
  <div class="excerpt">{{ post.excerpt }}</div>
</div>
