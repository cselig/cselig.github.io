---
layout: default
---
<article class="container mx-auto px-2 mt2 mb4">
  <header>
    <h1 class="h0 py-4 mt-3">{{ page.title }}</h1>
  </header>
  <div class="col-4 sm-width-full border-top-thin">
  </div>
  {% assign content = page.content | strip_newlines %}
  {% if content != "" %}
  <div class="h1 prose mb-4 py-2">
    {{ content }}
  </div>
  {% endif %}
    <div class="container mx-auto px-2 py-1">
  {% for post in site.categories["im listening to"] %}
    {% include album_block.html %}
  {% endfor %}
    </div>
</article>
